<ion-card>
  <div class="ion-padding">

    <ion-item>
      <ion-label position="floating">Enter Email</ion-label>
      <ion-input [(ngModel)]="user.email"></ion-input> 
    </ion-item>
    <div class="small-vertical-height"></div>

    <ion-item>
      <ion-label position="floating">Enter password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <div class="small-vertical-height"></div>
    
    <div class="small-vertical-height"></div>
    <div class="small-vertical-height"></div>

    <div class="vertical-height"></div>
    <ion-button expand="full" fill="solid"  (click)="createAccount()">Signup</ion-button>

  </div>
</ion-card>
